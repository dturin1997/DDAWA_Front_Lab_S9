<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <h3>Crear Categoria</h3>
        </div>
        <div class="col-6">
          <input
            id="input-name"
            type="text"
            placeholder="Ingresa el nombre del la categoria"
            name="name"
            class="form-control"
          />
        </div>
        <div class="col-6">
          <button id="btn-create" class="btn btn-primary">Crear</button>
        </div>
      </div>
      <div class="table-responsive mt-5">
        <table class="table table-bordered table-hover">
          <thead>
            <th>id</th>
            <th>Nombre</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-12">
          <h3>Agregar Producto</h3>
        </div>
        <div class="col-6">
          <input
            id="input-name-product"
            type="text"
            placeholder="Ingresa el nombre del Producto"
            name="name"
            class="form-control"
          />
          <input
            id="input-price-product"
            type="text"
            placeholder="Ingresa el precio del Producto"
            name="price"
            class="form-control"
          />
          <input
            id="input-url_image-product"
            type="text"
            placeholder="Ingresa la URL del Producto"
            name="url_image"
            class="form-control"
          />
          <input
            id="input-discount-product"
            type="text"
            placeholder="Ingresa el discount del Producto"
            name="discount"
            class="form-control"
          />
          <input
            id="input-category-product"
            type="text"
            placeholder="Ingresa la categoria del Producto"
            name="category"
            class="form-control"
          />
        </div>
        <div class="col-6">
          <button id="btn-create-product" class="btn btn-primary">Crear Producto</button>
        </div>
      </div>
      <div class="table-responsive mt-5">
        <table class="table table-bordered table-hover">
          <thead>
            <th>id</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th>Descuento</th>
            <th>Category</th>
          </thead>
          <tbody id="tbody-products"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./src/service.js"></script>
    <script src="./src/index.js"></script>
  </body>
</html>
